<table>
  <tr *ngFor="let rows of info">
    <td *ngFor="let cols of rows" class="ion-text-center">
      <!-- <p *ngIf="!cols.piece">{{board.tt}}</p> -->
      <!-- <p *ngIf="cols.piece">{{cols.piece?.tt}}</p> -->
      <p
        [innerHtml]="cols.piece?.display"
        [ngClass]="cols.piece?.face"
      ></p>
      <span  class="coordinates" innerHtml="{{ cols.x }},{{ cols.y }}"></span>
    </td>
  </tr>
</table>
